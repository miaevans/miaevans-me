	You have <span id="galleons_value">__</span> Galleons, <span id="sickles_value">__</span> Sickles, and

<script type="text/javascript">

function numSicklesPerGalleon() { return 29 }
function numKnutsPerSickle() { return 17 }
function numKnutsPerGalleon() { return numSicklesPerGalleon() * numKnutsPerSickle() }

function getGalleons(knuts) {
	return Math.floor(knuts / numKnutsPerGalleon())
}

function getSickles(knuts) {
	var knutsRemainder = knuts - (getGalleons(knuts) * numKnutsPerGalleon())
	var result = Math.floor(knutsRemainder / numKnutsPerSickle())
	return result
}

function getKnuts(knuts) {
	var result = knuts - (getGalleons(knuts) * numKnutsPerGalleon()) - (getSickles(knuts) * numKnutsPerSickle())
	return result
}

window.onload = function() {
	document.getElementById("galleons_value").innerHTML = "0"
}

function isNumber(value) {
	return (data === parseInt(data, 10))
}

function updateVals(knuts) {
	document.getElementById("galleons_value").innerHTML = getGalleons(knuts)
	document.getElementById("sickles_value").innerHTML = getSickles(knuts)
	document.getElementById("knuts_value").innerHTML = getKnuts(knuts)
}

</script>
